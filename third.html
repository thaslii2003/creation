<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Chocolate Day Surprise</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at top,#462818,#2b1a12,#120a07);
    font-family:'Poppins', sans-serif;
    overflow:hidden;
    color:#fff;
}

/* Soft background glow */
.glow{
    position:absolute;
    width:500px;
    height:350px;
    border-radius:40px;
    background:radial-gradient(circle,#ffb34755,transparent);
    filter:blur(20px);
    animation:pulse 4s infinite ease-in-out;
    z-index:-1;
}
@keyframes pulse{
    0%,100%{opacity:.5;}
    50%{opacity:1;}
}

/* Gift Box */
.box{
    width:390px;
    height:360px;
    background:linear-gradient(145deg,#6a4126,#3a2416);
    border-radius:25px;
    box-shadow:0 30px 80px rgba(0,0,0,0.8);
    position:relative;
    perspective:1200px;
    backdrop-filter:blur(10px);
}

/* Lid */
.lid{
    position:absolute;
    width:100%;
    height:100%;
    background:linear-gradient(145deg,#7a4a2b,#4a2d1b);
    border-radius:25px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Playfair Display', serif;
    font-size:28px;
    letter-spacing:1px;
    cursor:pointer;
    transform-origin:top;
    transition:transform 1.2s cubic-bezier(.2,.8,.2,1);
    z-index:2;
}

.box.open .lid{
    transform:rotateX(-130deg);
}

/* Message Area */
.message{
    position:absolute;
    width:100%;
    height:100%;
    padding:25px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    opacity:0;
    transform:translateY(15px);
    transition:all 1s ease .6s;
}

.box.open .message{
    opacity:1;
    transform:translateY(0);
}

.message h2{
    font-size:22px;
    color:#ffd8a8;
    margin-bottom:12px;
}

.message p{
    font-size:20px;
    line-height:1.8;
    color:#ffe9d6;
}

/* Buttons */
button{
    margin-top:14px;
    padding:10px 22px;
    border:none;
    border-radius:30px;
    background:linear-gradient(145deg,#ffb347,#ff7a18);
    color:white;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 6px 20px rgba(255,150,80,.4);
    transition:.3s;
}

button:hover{
    transform:scale(1.1);
    box-shadow:0 8px 25px rgba(255,150,80,.7);
}

button:active{
    transform:scale(.95);
}

/* Choice Buttons */
#choiceBox button{
    background:linear-gradient(145deg,#000000,#ff3d3d);
}

/* Floating Chocolates */
.choco{
    position:absolute;
    bottom:-30px;
    font-size:25px;
    animation:rise linear infinite;
}
@keyframes rise{
    0%{transform:translateY(0) scale(1);opacity:1;}
    100%{transform:translateY(-120vh) scale(1.6);opacity:0;}
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="box" id="box">
    <div class="lid" onclick="openBox()">Tap to Open üç´</div>

    <div class="message">
        <h2>Happy Chocolate Day ‚ù§Ô∏è</h2>
        <p>
            I‚Äôm not really a chocolate lover‚Ä¶<br>
            but when it‚Äôs from you, I love it üòåüç´<br><br>
            Because it‚Äôs not about chocolate ‚Äî it‚Äôs about you üíñ
        </p>

        <button onclick="showChoices()">Answer One Question üòè</button>

        <div id="choiceBox" style="display:none; margin-top:14px;">
            <p>What do you love more? ü§î</p>
            <button onclick="chooseChocolate()">Chocolate üç´</button>
            <button onclick="chooseMe()">Me ‚ù§Ô∏è</button>
            <div id="result" style="margin-top:12px; color:#ffd9b3; font-size:18px;"></div>
        </div>
    </div>
</div>

<script>
function openBox(){
    document.getElementById("box").classList.add("open");
}

function showChoices(){
    document.getElementById("choiceBox").style.display="block";
}

function chooseChocolate(){
    document.getElementById("result").innerHTML =
    "Chocolate melts in seconds‚Ä¶ üç´<br>But I stay with you in every moment ‚ù§Ô∏è";
}

function chooseMe(){
    document.getElementById("result").innerHTML =
    "Aww üòå‚ù§Ô∏è<br>This chocolate is for youuu üç´";
}

/* Floating chocolates */
for(let i=0;i<35;i++){
    let c=document.createElement("div");
    c.className="choco";
    c.innerHTML="üç´";
    c.style.left=Math.random()*100+"vw";
    c.style.animationDuration=(Math.random()*4+5)+"s";
    c.style.fontSize=(Math.random()*14+16)+"px";
    document.body.appendChild(c);
}
</script>

</body>
</html>
