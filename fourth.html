<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teddy Day üß∏‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(120deg,#6b4040,#4d2d14,#db6719);
  background-size:300% 300%;
  animation:bgMove 12s ease infinite;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* First Screen */
.first{
  text-align:center;
  animation:fadeIn 1s ease;
}

.big-teddy{
  font-size:160px;
  cursor:pointer;
  animation:float 2.6s ease-in-out infinite;
  filter:drop-shadow(0 10px 15px rgba(255,80,130,.5));
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

.tap{
  margin-top:10px;
  font-size:60px;
  color:#fff;
  font-weight:500;
  opacity:.9;
}

/* Card */
.card{
  display:none;
  background:rgba(255,255,255,.97);
  border-radius:26px;
  padding:36px 26px 38px;
  max-width:420px;
  width:92%;
  text-align:center;
  box-shadow:0 20px 50px rgba(255,70,120,.35);
  animation:pop .7s ease;
}

@keyframes pop{
  0%{opacity:0;transform:scale(.6)}
  70%{transform:scale(1.08)}
  100%{opacity:1;transform:scale(1)}
}

h1{
  font-family:'Pacifico',cursive;
  font-size:2.4rem;
  margin:0 0 8px;
  color:#ff2f6d;
}

.message{
  font-size:1rem;
  color:#444;
  line-height:1.7;
  margin-top:12px;
}

/* Floating Hearts */
.floating-hearts span{
  position:fixed;
  bottom:-15px;
  font-size:20px;
  animation:floatUp 6s linear infinite;
  opacity:.7;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-110vh);opacity:0}
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>

<!-- First Screen -->
<div class="first" id="first">
  <div class="big-teddy" onclick="showCard()">üß∏</div>
  <div class="tap">Tap the teddy üíï</div>
</div>

<!-- Surprise Card -->
<div class="card" id="card">
  <h1>Happy Teddy Day üòòüß∏üíû</h1>
  <div class="message">
    My dear <b>Love</b> ü•∞<br>
    You are my comfort, my happiness, and my safest place.  
    Just like this teddy, you make my world warm, soft and full of love.  
    I am so lucky to have you. I love you endlessly ‚ù§Ô∏è
  </div>
</div>

<div class="floating-hearts" id="hearts"></div>

<script>
function showCard(){
  document.getElementById('first').style.display='none';
  document.getElementById('card').style.display='block';
  createHearts();
}

function createHearts(){
  const hearts=document.getElementById('hearts');
  for(let i=0;i<30;i++){
    const span=document.createElement('span');
    span.innerHTML='‚ù§Ô∏è';
    span.style.left=Math.random()*100+'vw';
    span.style.animationDuration=3+Math.random()*4+'s';
    hearts.appendChild(span);
    setTimeout(()=>span.remove(),6000);
  }
}
</script>

</body>
</html>
